<html lang="en">

  <meta charset="UTF-8">

</head>
<body>
<nav>
    <div class="logo">
        <img src="./srcs/images/travel_logo.jpg"> <i>BIHUB<br>Travel</i>
    </div>
    <div class="externalpages">
        <ul>
        <li><a href="./index.html" id="home">Home </a></li>
        <li><a href="./about_us.html" id="about">About Us </a></li>
        <li><a href="./contact_us.html" id="contact">Contact Us </a></li>
        </ul>
    </div>
    <div>
    </div>
</nav>
<div class="container" id="contact-container">
<div class="sidebar" id="contact-sidebar">
    <div id="socialhandles">
        <a href="https://twitter.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" 
                 alt="Twitter">
          </a>
        <a href="https://facebook.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" 
                 alt="Facebook">
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" 
                 alt="Instagram">
          </a>
          <a href="https://youtube.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" 
                 alt="YouTube">
          </a>
    </div>
</div>
<div class="maincontent" id="contact-content">
    <div class="contact-title">
    <h1>CONTACT US</h1>
    <p>Get in touch by filling the form. 
        We will get back to you within 2 business days. </p>
    </div>
    <fieldset class="contact-form">
        <legend>Contact form</legend>
            <form action="/submit" method="post">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="E.g. John Doe" required><br><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" placeholder="E.g. john@doe.com" required><br><br>
            <label for="comments">Message</label><br>
            <textarea id="comments" name="comments" rows="10" cols="50" 
        placeholder="Write your message here..."></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
</div>
</div>
<script src="./travel_recommendation.js"></script>
</body>
</html>
